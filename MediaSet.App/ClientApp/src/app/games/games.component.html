<h1>Games</h1>

<div class="d-flex justify-content-center" *ngIf="isLoading">
  <mat-spinner diameter="40"></mat-spinner>
</div>
<div class="w-100" [ngClass]="{ 'hidden': isLoading }">
  <mat-form-field class="w-100">
    <input matInput placeholder="Filter" #filterInput />
  </mat-form-field>
  <table mat-table [dataSource]="games" class="w-100 table-sm table-striped" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let game"><a class="nav-link text-dark" [routerLink]="['/games', game.id]">{{game.id}}</a></td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let game">{{game.media.title}}</td>
    </ng-container>
    <ng-container matColumnDef="subTitle">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Sub Title</th>
      <td mat-cell *matCellDef="let game">{{game.subTitle}}</td>
    </ng-container>
    <ng-container matColumnDef="platform">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Platform</th>
      <td mat-cell *matCellDef="let game">{{game.platform.name}}</td>
    </ng-container>
    <ng-container matColumnDef="releaseDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Release Date</th>
      <td mat-cell *matCellDef="let game">{{game.releaseDate}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="resultsLength" [pageSize]="20"></mat-paginator>
</div>
