<h1>Games</h1>

<div class="d-flex justify-content-center" *ngIf="isLoading">
  <div class="spinner-border text-primary" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<div class="w-100" [ngClass]="{ 'hidden': isLoading }">
  <input matInput placeholder="Filter" #filterInput />
  <table class="table table-striped table-sm w-100">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Sub Title</th>
        <th scope="col">Platform</th>
        <th scope="col">Release Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let game of games" (click)="onRowClicked(game)">
        <td>{{game.media.title}}</td>
        <td>{{game.subTitle}}</td>
        <td>{{game.platform.name}}</td>
        <td>{{game.releaseDate}}</td>
      </tr>
    </tbody>
  </table>
  <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="resultsLength"></ngb-pagination>
</div>
