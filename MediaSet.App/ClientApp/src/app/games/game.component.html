<div *ngIf="isLoading" class="d-flex justify-content-center">
  <div class="spinner-grow" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<div *ngIf="!isLoading">
  <h1>{{game.media?.title}}</h1>
  <h5 *ngIf="game.subTitle">{{game.subTitle}}</h5>

  <div class="container pt-1">
    <div class="row">
      <div class="col">Game Id: {{game.id}}</div>
      <div class="col">Game Media Id: {{game?.media?.id}}</div>
    </div>
    <div class="row">
      <div class="col">Platform: {{game.platform?.name}}</div>
      <div class="col">Release Date: {{game.releaseDate}}</div>
    </div>
    <div class="row">
      <div class="col">Publisher: {{game.publisher?.name}}</div>
      <div class="col">Developer: {{game.developer?.name}}</div>
    </div>
  </div>
</div>
