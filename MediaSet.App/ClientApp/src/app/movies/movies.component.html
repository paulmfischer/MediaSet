<h1>Movies</h1>

<div class="d-flex justify-content-center" *ngIf="isLoading">
  <mat-spinner diameter="40"></mat-spinner>
</div>
<div class="w-100" [ngClass]="{ 'hidden': isLoading }">
  <table mat-table [dataSource]="movies" class="w-100 table-sm table-striped" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let movie"><a class="nav-link text-dark" [routerLink]="['/movies', movie.id]">{{movie.id}}</a></td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let movie">{{movie.media.title}}</td>
    </ng-container>
    <ng-container matColumnDef="studio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Studio</th>
      <td mat-cell *matCellDef="let movie">{{movie.studio?.name}}</td>
    </ng-container>
    <ng-container matColumnDef="releaseDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Release Date</th>
      <td mat-cell *matCellDef="let movie">{{movie.releaseDate}}</td>
    </ng-container>
    <ng-container matColumnDef="format">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Format</th>
      <td mat-cell *matCellDef="let movie">{{movie.media.format?.name}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="resultsLength" [pageSize]="20"></mat-paginator>
</div>
