<h1>Movies</h1>

<div class="d-flex justify-content-center" *ngIf="isLoading">
  <div class="spinner-border text-primary" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<div class="w-100" [ngClass]="{ 'hidden': isLoading }">
  <input matInput placeholder="Filter" #filterInput />
  <table class="table table-striped table-sm w-100">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Studio</th>
        <th scope="col">Release Date</th>
        <th scope="col">Format</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movie of movies" (click)="onRowClicked(game)">
        <td>{{movie.media.title}}</td>
        <td>{{movie.studio?.name}}</td>
        <td>{{movie.releaseDate}}</td>
        <td>{{movie.media.format?.name}}</td>
      </tr>
    </tbody>
  </table>
  <ngb-pagination [(page)]="page" [pageSize]="pageSize" [collectionSize]="resultsLength"></ngb-pagination>
</div>
