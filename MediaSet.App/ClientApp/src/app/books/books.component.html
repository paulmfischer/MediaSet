<h1>Books</h1>

<div class="d-flex justify-content-center" *ngIf="isLoading">
  <div class="spinner-border text-primary" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<div class="w-100" [ngClass]="{ 'hidden': isLoading }">
  <input matInput placeholder="Filter" #filterInput />
  <table class="table table-striped table-sm w-100">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Sub Title</th>
        <th scope="col">No. of Pages</th>
        <th scope="col">Publication year</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books" (click)="onRowClicked(book)">
        <td>{{book.media.title}}</td>
        <td>{{book.subTitle}}</td>
        <td>{{book.numberOfPages}}</td>
        <td>{{book.publicationDate}}</td>
      </tr>
    </tbody>
  </table>
  <ngb-pagination class="bg-primary" [(page)]="page" [pageSize]="pageSize" [collectionSize]="resultsLength" (pageChange)="pageChanged($event)"></ngb-pagination>
</div>
