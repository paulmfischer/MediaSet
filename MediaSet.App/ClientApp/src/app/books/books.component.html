<h1>Books</h1>

<div class="d-flex justify-content-center" *ngIf="isLoading">
  <mat-spinner diameter="40"></mat-spinner>
</div>
<div class="w-100" [ngClass]="{ 'hidden': isLoading }">
  <mat-form-field class="w-100">
    <input matInput placeholder="Filter" #filterInput />
  </mat-form-field>
  <table mat-table [dataSource]="books" class="w-100 table-sm" matSort>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let book">{{book.media.title}}</td>
    </ng-container>
    <ng-container matColumnDef="subTitle">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Sub Title</th>
      <td mat-cell *matCellDef="let book">{{book.subTitle}}</td>
    </ng-container>
    <ng-container matColumnDef="numberOfPages">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>No. of Pages</th>
      <td mat-cell *matCellDef="let book">{{book.numberOfPages}}</td>
    </ng-container>
    <ng-container matColumnDef="publicationDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Publication Year</th>
      <td mat-cell *matCellDef="let book">{{book.publicationDate}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></tr>
  </table>
  <mat-paginator [length]="resultsLength" [pageSize]="20"></mat-paginator>
</div>
