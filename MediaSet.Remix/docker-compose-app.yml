# Example docker compose file for running MediaSet UI (Remix frontend) in production
#
# Prerequisites:
# - Start the API using docker-compose-api.yml from MediaSet.Api directory
# - Both compose files use the same 'mediaset' network
#
# Environment variables:
#   - API_BASE_URL: Base URL for the MediaSet API (default: http://mediaset-api:8080)

version: '3.8'

services:
  mediaset-ui:
    image: ghcr.io/paulmfischer/mediaset-ui:latest
    container_name: mediaset-ui
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # API configuration
      apiUrl: "${API_BASE_URL:-http://mediaset-api:8080}"
      
      # Node environment
      NODE_ENV: "production"
    
    networks:
      - mediaset

networks:
  mediaset:
    external: true
    name: mediaset