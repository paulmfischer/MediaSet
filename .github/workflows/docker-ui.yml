name: Docker - UI

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    # Only filter by paths on main branch, always run on tags
    if: |
      startsWith(github.ref, 'refs/tags/v') ||
      (
        github.ref == 'refs/heads/main' &&
        (
          contains(github.event.head_commit.modified, 'MediaSet.Remix/') ||
          contains(github.event.head_commit.added, 'MediaSet.Remix/') ||
          contains(github.event.head_commit.modified, '.github/workflows/docker-ui.yml') ||
          contains(github.event.head_commit.added, '.github/workflows/docker-ui.yml')
        )
      )
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/mediaset-ui
          tags: |
            type=ref,event=tag
            type=raw,value=edge,enable=${{ github.ref == 'refs/heads/main' }}
            type=sha,format=short

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: MediaSet.Remix
          file: MediaSet.Remix/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Add semver convenience tags on release
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          MAJOR=$(echo "$VERSION" | cut -d. -f1)
          MINOR=$(echo "$VERSION" | cut -d. -f1-2)
          IMAGE="ghcr.io/${{ github.repository_owner }}/mediaset-ui"
          docker buildx imagetools create -t "$IMAGE:$MINOR" -t "$IMAGE:$MAJOR" -t "$IMAGE:latest" $(echo "${{ steps.meta.outputs.tags }}" | tr '\n' ' ')
