name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          # Configuration is now in .release-please-config.json
          config-file: .release-please-config.json
          # Use PAT to allow release events to trigger other workflows
          # Without this, GITHUB_TOKEN releases don't trigger workflow runs
          token: ${{ secrets.RELEASE_PLEASE_TOKEN || secrets.GITHUB_TOKEN }}
