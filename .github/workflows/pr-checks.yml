name: PR Checks

on:
  pull_request:
    branches:
      - main
      - "feature/*"
      - "fix/*"
      - "chore/*"

jobs:
  api-tests:
    name: API Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.305'
      
      - name: Restore dependencies
        run: dotnet restore
      
      - name: Build
        run: dotnet build --no-restore
      
      - name: Run Tests
        run: dotnet test MediaSet.Api.Tests/MediaSet.Api.Tests.csproj --no-build --verbosity normal

  ui-build:
    name: UI Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: MediaSet.Remix
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: MediaSet.Remix/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build

  ui-test:
    name: UI Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: MediaSet.Remix
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: MediaSet.Remix/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run Tests (Placeholder)
