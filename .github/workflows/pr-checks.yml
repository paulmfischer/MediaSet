name: PR Checks

on:
  pull_request:
    branches:
      - main
      - "feature/*"
      - "fix/*"
      - "chore/*"

jobs:
  # Detect which files changed to determine which jobs to run
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      api: ${{ steps.filter.outputs.api }}
      ui: ${{ steps.filter.outputs.ui }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check for file changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            api:
              - 'MediaSet.Api/**'
              - 'MediaSet.Api.Tests/**'
              - 'MediaSet.sln'
              - 'global.json'
              - '.github/workflows/pr-checks.yml'
            ui:
              - 'MediaSet.Remix/**'
              - '.github/workflows/pr-checks.yml'

  api-tests:
    name: API Tests
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.api == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json
      
      - name: Restore dependencies
        run: dotnet restore
      
      - name: Build
        run: dotnet build --no-restore
      
      - name: Run Tests
        run: dotnet test MediaSet.Api.Tests/MediaSet.Api.Tests.csproj --no-build --verbosity normal

  ui-lint:
    name: UI Lint
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.ui == 'true'
    defaults:
      run:
        working-directory: MediaSet.Remix
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: MediaSet.Remix/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Check formatting
        run: npm run lint:format

  ui-build:
    name: UI Build
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.ui == 'true'
    defaults:
      run:
        working-directory: MediaSet.Remix
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: MediaSet.Remix/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build

  ui-test:
    name: UI Tests
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.ui == 'true'
    defaults:
      run:
        working-directory: MediaSet.Remix
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: MediaSet.Remix/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run Tests
        run: npm test
